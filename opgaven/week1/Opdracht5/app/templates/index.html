{% if session %}
<table border="1">
	<thead>
		<tr><th>Key</th><th>Value</th></tr>
	</thead>
	{% for key in session %}
		<tr>
			<td>{{ key }}</td><td>{{ session[key] }}</td>
		</tr>
	{% endfor %}
</table>

<hr>

{% endif %}

<form action="" method="post">
	{{ form.hidden_tag() }}

	<input type="text" name="key" placeholder="key">
	<input type="text" name="value" placeholder="value">

	<p>
		<input type="submit" value="submit">
	</p>
</form>
