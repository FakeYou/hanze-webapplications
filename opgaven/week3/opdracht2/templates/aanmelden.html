<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NRG Web</title>
    
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/showLogin">Inloggen</a></li>
            <li role="presentation" class="active"><a href="#">Aanmelden</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">NRG Web</h3>
      </div>
      
      <div class="jumbotron">
        <h1>NRG Web</h1>
        <form class="form-signin">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Naam" required autofocus>
          <label for="inputEmail" class="sr-only">Email adres</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email addres" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>
          <label for="inputPhonenumber" class="sr-only">Telefoonnummer</label>
          <input type="number" name="inputPhonenumber" id="inputPhonenumber" class="form-control" placeholder="Telefoonnummer" required>
          <p></p>
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block-small" type="button">Aanmelden</button>
        </form>
      </div>
      <footer class="footer">
        <p>&copy; NRG 2015</p>
      </footer>
    </div>
    <script type="text/javascript">
    $(function() {
    $('#btnSignUp').click(function() {
    
    $.ajax({
    url: '/signUp',
    data: $('form').serialize(),
    type: 'POST',
    success: function(response) {
    console.log(response);
    },
    error: function(error) {
    console.log(error);
    }
    });
    });
    });
    </script>
  </body>
</html>
