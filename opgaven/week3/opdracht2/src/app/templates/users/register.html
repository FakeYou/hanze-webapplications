{% extends 'base.html' %}
{% block content %}
  {% from 'forms/macros.html' import form_group %}
  <form class="form-horizontal" method="post">
    {{ form.csrf_token }}

    {{ form_group(form.name) }}
    {{ form_group(form.email) }}
    {{ form_group(form.password) }}
    {{ form_group(form.confirm) }}
    {{ form_group(form.phonenumber) }}

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Registreren</button>
        <a href="{{ url_for('login') }}">inloggen</a>
      </div>
    </div>
  </form>
{% endblock %}
