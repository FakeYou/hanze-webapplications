{% import 'households/device.html' as device %}

{% macro single(household) %}
	<div class="household">
		<h2>Huishouden: {{ household.postcode }} {{ household.housenumber }}</h2>
		<hr>

		{% if household.householdDevices %}
			{{ device.table(household.householdDevices) }}
		{% endif %}
	</div>
{% endmacro %}
