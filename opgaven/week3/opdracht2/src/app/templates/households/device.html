{% macro single(device) %}
	<div class="device">

	</div>
{% endmacro %}

{% macro table(devices) %}
	<table class="table">
		<thead>
			<tr>
				<th>Naam</th>
				<th>Max</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for device in devices %}
				<tr>
					<td>{{ device.name }}</td>
					<td>{{ device.max }}</td>
					<td><a href="{{ url_for('measurements.index', device_id=device.id) }}">Metingen</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endmacro %}
