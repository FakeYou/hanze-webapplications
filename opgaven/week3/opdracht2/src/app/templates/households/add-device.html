{% extends 'base.html' %}
{% block content %}
  {% from 'forms/macros.html' import form_group %}
  <form class="form-horizontal" method="post">
    {{ form.csrf_token }}

    {{ form_group(form.name) }}
    {{ form_group(form.maximum) }}

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Apparaat toevoegen</button>
      </div>
    </div>
  </form>
{% endblock %}
